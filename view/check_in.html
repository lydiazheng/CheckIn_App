<!DOCTYPE html>
<html>
<head>
<title>Check-in App</title>
<meta charset="utf-8">
<!-- Latest compiled and minified CSS Bootstrap 4-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>-->
</head>

<body>
<div>
	<div class="tab">
	    <form method="get" action="/">
			<button type="submit">Homepage</button>
		</form>
		<form method="get" action="/check_in" method="GET">
	    	<button type="submit">Student</button>
	    </form>
	</div>
	<br>

	<h1>Online Check-in Application</h1>

	<form class="form" action="/check_in" method="POST">
		<legend><span class="number">&#9830</span><b>CHECK-IN</b></legend>
		*CHECK-IN STRING
		<input id="check_in_string" type="text" name="check_in_string" required>
		<br><br>
		*NAME:
		<input id="username" type="text" name="username" required>
		<br><br>
		*USER ID:
		<input id="user_id" type="text" name="user_id" required>
		<br><br>
		<input type="submit" value="CHECK-IN" />
	</form>
	<br><br>









</div>
</body>
<style>
	body{
		background-color: #FAEBD7;
	}

	h1{
		text-align: center;
	}

	h4{
		text-align: center;
	}

		/* Style the tab */
	.tab {
	    overflow: hidden;
	    background-color: #f1f1f1;
	}

	/* Style the buttons inside the tab */
	.tab button {
		margin-left: 10%;
	    background-color: inherit;
	    float: left;
	    border: none;
	    outline: none;
	    cursor: pointer;
	    padding: 14px 16px;
	    transition: 0.3s;
	    font-size: 17px;
	}

	/* Change background color of buttons on hover */
	.tab button:hover {
	    background-color: #FFDAB9;
	    color: #FF6347;
	}

	/* Create an active/current tablink class */
	.tab button.active {
	    background-color: #ccc;
	}
	
	.checkIn{
		text-align: center;
	}

	.form{
		text-align: center;
		max-width: 500px;
	    padding: 10px 20px;
	    margin: 10px auto;
	    padding: 20px;
	    background: #ffccac;
	    border-radius: 8px;
	    font-family: Georgia, "Times New Roman", Times, serif

	}

	.form .number {
	    background: #f98866;
	    color: #fff;
	    height: 30px;
	    width: 30px;
	    display: inline-block;
	    font-size: 0.8em;
	    margin-right: 4px;
	    line-height: 30px;
	    text-align: center;
	    text-shadow: 0 1px 0 rgba(255,255,255,0.2);
	    border-radius: 15px 15px 15px 0px;
	}

	.form input[type="submit"],
	.form input[type="button"]
	{
	    position: relative;
	    display: block;
	    padding: 19px 39px 18px 39px;
	    color: #FFF;
	    margin: 0 auto;
	    background: #fd974f;
	    font-size: 18px;
	    text-align: center;
	    font-style: normal;
	    width: 70%;
	    border: 1px solid #f77604;
	    border-width: 1px 1px 3px;
	    margin-bottom: 10px;
	    border-radius: 25px 25px ;
	}
	.form input[type="submit"]:hover,
	.form input[type="button"]:hover
	{
	    background: #fb8a44;
	}
</style>
